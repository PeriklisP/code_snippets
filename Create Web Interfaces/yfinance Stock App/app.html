    <!-- Bootstrap CSS -->

      <div class="jumbotron">
  <h1 class="display-4">Sample API Form</h1>
  <p class="lead">Create Web Interfaces fed from APIs on WayScript</p>
  <hr class="my-4">
  <p>This pulls data from yfinance to populate results.</p>

      <div class="container">
       <table class="table">
  <thead>
    <tr>
      <th scope="col">Stock</th>
      <th scope="col">Bid</th>
      <th scope="col">Ask</th>
      <th scope="col">Regular Market Price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">󰀂v.5.symbol-Stock.symbol󰀂</th>
      <td>󰀂v.5.bid-Stock.bid󰀂</td>
      <td>󰀂v.5.ask-Stock.ask󰀂</td>
      <td>󰀂v.5.regular_market_price-Stock.regular_market_price󰀂</td>
    </tr>
  </tbody>
</table>
      <br><br>
      <form action="https://32326.wayscript.io/" method="get">
        <input name="stock">
        <input type="submit">
      </form>
      <br><br>
      <a href="https://32326.wayscript.io/">Refresh</a>
      </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
